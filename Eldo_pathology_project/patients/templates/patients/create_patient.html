{% extends 'base.html' %}
{% block content %}
    <h1>Create Patient Profile</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <button type="submit">Create</button>
    </form>
{% endblock %}
